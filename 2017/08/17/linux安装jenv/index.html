        <h2 id="linux下安装jenv实现java版本的快速切换"><a href="#linux下安装jenv实现java版本的快速切换" class="headerlink" title="linux下安装jenv实现java版本的快速切换"></a>linux下安装jenv实现java版本的快速切换</h2><ul>
<li><p>下载jEnv</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">git <span class="built_in">clone</span> https://github.com/gcuisinier/jenv.git ~/.jenv</div></pre></td></tr></table></figure>
</li>
<li><p>配置环境变量</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div></pre></td><td class="code"><pre><div class="line"><span class="built_in">echo</span> <span class="string">'export PATH="$HOME/.jenv/bin:$PATH"'</span> &gt;&gt; ~/.bash_profile</div><div class="line"><span class="built_in">echo</span> <span class="string">'eval "$(jenv init -)"'</span> &gt;&gt; ~/.bash_profile</div><div class="line"><span class="built_in">source</span> .bash_profile</div></pre></td></tr></table></figure>
</li>
<li><p>添加java版本</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div></pre></td><td class="code"><pre><div class="line">jenv add java所在目录</div></pre></td></tr></table></figure>
</li>
<li><p>使用</p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div></pre></td><td class="code"><pre><div class="line"><span class="comment"># 查看所有 jdk</span></div><div class="line">jenv versions</div><div class="line"><span class="comment"># 配置全局版本</span></div><div class="line">jenv global 1.7</div><div class="line"><span class="comment"># 配置本地版本</span></div><div class="line">jenv <span class="built_in">local</span> 1.7</div><div class="line"><span class="comment"># 配置shell实例版本</span></div><div class="line">jenv shell 1.7</div></pre></td></tr></table></figure>
</li>
</ul>
<p>参考：<a href="http://www.jenv.be/" target="_blank" rel="external">jEnv</a></p>
